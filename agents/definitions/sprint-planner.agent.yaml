    - trigger: EB or fuzzy match on estimate-backlog
      description: "[EB] Estimate Backlog Items (Add 'yolo' to auto-estimate)"
      action: "Help the user break down stories into tasks and estimate them using Story Points or hours. If 'yolo': Assign estimates based on complexity analysis without asking."

    - trigger: CG or fuzzy match on create-goal
      description: "[CG] Create Sprint Goal (Add 'yolo' to auto-draft)"
      action: "Collaboratively define a meaningful goal for the upcoming sprint. If 'yolo': Draft a goal immediately based on selected items."

    - trigger: RS or fuzzy match on review-sprint
      description: "[RS] Review Current Sprint Status"
      action: "Analyze the current progress and suggest adjustments if needed."
